    function toggleMenu() {
    const navLinks = document.querySelector('.nav-links');
    navLinks.classList.toggle('active');
  }
</script>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stationery Haven - Checkout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">
      <h1>Stationery Haven</h1>
    </div>
    <div class="nav-container">
      <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="offers.html">Offers</a></li>
        <li><a href="#categories">Categories</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="signup.html">Sign Up</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
      </div>
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search products...">
        <button id="search-button">üîç</button>
      </div>
      <div class="cart-icon">
        <a href="cart.html">üõí <span id="cart-count">0</span></a>
      </div>
    </div>
  </nav>

  <!-- Checkout Content -->
  <section class="checkout-page">
    <h2>Checkout</h2>
    <div id="checkout-error" class="error"></div>
    <div class="checkout-container">
      <div class="checkout-form">
        <h3>Shipping Address</h3>
        <form id="checkout-form">
          <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" required>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" required>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" required>
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" required>
          </div>
          <div class="form-group">
            <label for="zip">ZIP Code</label>
            <input type="text" id="zip" required>
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" required>
          </div>
          <h3>Payment Information</h3>
          <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" required>
          </div>
          <div class="form-group">
            <label for="expiry">Expiry Date (MM/YY)</label>
            <input type="text" id="expiry" required>
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" required>
          </div>
          <button type="submit" id="place-order-button">Place Order</button>
        </form>
      </div>
      <div class="order-summary">
        <h3>Order Summary</h3>
        <table class="summary-table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Quantity</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody id="order-items"></tbody>
        </table>
        <div class="summary-total">
          <h4>Total: <span id="order-total">$0.00</span></h4>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 Stationery Haven. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
